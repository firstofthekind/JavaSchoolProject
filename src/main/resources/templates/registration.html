<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Javaschool</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="/static/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="/static/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/static/css/Soft-ui-Navbar.css">
    <link rel="stylesheet" href="/static/css/vanilla-zoom.min.css">
    <link rel="stylesheet" href="/static/css/Light-Contact-List.css">
    <link rel="stylesheet" href="/static/css/Ludens-Users---3-Profile.css">
    <link rel="stylesheet" href="/static/css/Ludens-Users---4-Edit-Profile.css">
    <link rel="stylesheet" href="/static/css/Manage-Users.css">
</head>

<body>

<div th:replace="/fragments/navbar :: navbar">
</div>
<main class="page landing-page">
    <section class="register-photo">
        <div class="form-container">
            <form method="post" th:object="${regDto}" th:action="@{/registration}"><h2 class="text-center"><strong>Create</strong>
                an account.</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6"><small>First name</small></div>
                        <div class="col-md-6"><small>Last name</small></div>
                    </div>
                    <div class="row">
                        <div class="col"><input class="form-control" type="text" name="firstname"
                                                placeholder="Enter your first name" th:field="*{firstname}"></div>
                        <div class="col"><input class="form-control" type="text" name="lastname"
                                                placeholder="Enter your last name" th:field="*{lastname}"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><small>Email adress</small></div>
                        <div class="col"><small>Confirm email</small></div>
                    </div>
                    <div class="row">
                        <div class="col"><input class="form-control" type="email" name="email" placeholder="Email"
                                                th:field="*{email}"></div>
                        <div class="col"><input class="form-control" type="email" name="emailConfirm"
                                                placeholder="Confirm Email" th:field="*{emailConfirm}"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><small>Birthdate</small></div>
                        <div class="col"><small>Passport data</small></div>
                    </div>
                    <div class="row">
                        <div class="col"><input class="form-control" type="date" name="birthdate"
                                                th:field="*{birthdate}"></div>
                        <div class="col"><input class="form-control" type="text" name="passport"
                                                placeholder="Passport number in format: 1234 123456"
                                                pattern="[0-9]{4} [0-9]{6}" th:field="*{passport}"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><small>Home adress</small></div>
                    </div>
                    <div class="row">
                        <div class="col"><input class="form-control" type="text" name="address"
                                                placeholder="Saint-Petersburg, Nevskaya st., 4" th:field="*{address}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><small>Password</small></div>
                        <div class="col"><small>Confirm password</small></div>
                    </div>
                    <div class="row">
                        <div class="col"><input class="form-control" type="password" name="password"
                                                placeholder="Password" th:field="*{password}"></div>
                        <div class="col"><input class="form-control" type="password" name="passwordConfirm"
                                                placeholder="Confirm password" th:field="*{passwordConfirm}"></div>
                    </div>
                </div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3"></div>
                <div class="mb-3">
                    <input type="hidden" name="role" value="user" th:field="*{role}"/>
                    <div class="form-check">
                        <label class="form-check-label" th:field="*{checkbox}" name="checkbox">
                            <input class="form-check-input" th:field="*{checkbox}" type="checkbox">
                            I agree to the license terms.</label>
                        <span th:if="${#fields.hasErrors('checkbox')}" th:errors="*{checkbox}"
                              class="alert alert-danger"></span>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary d-block w-100" type="submit">Sign Up</button>
                    </div>
                    <a class="already" href="/login">You already have an account? Login here.</a>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer-basic">
        <div class="social"><a href="http://instagram.com/firstofthekind"><img
                src="/static/img/small-logos/instagram.png" width="40" style="margin: 0px 12px 0px 0px;"
                href="instagram.com/firstofthekind"></a><a href="http://vk.com/firstofthekind"><img
                src="/static/img/small-logos/vk-social-logotype.png" width="40" style="margin: 0px 12px 0px 0px;"
                href="vk.com/firstofthekind" link="vk.com/firstofthekind"></a><a
                href="http://github.com/firstofthekind"><img src="/static/img/small-logos/github.png" width="40"
                                                             style="margin: 0px 12px 0px 0px;"
                                                             href="github.com/firstofthekind"></a></div>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a href="#">Services</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright">Viacheslav Liashenko Â© 2021</p></footer>
</main>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="/static/js/vanilla-zoom.js"></script>
<script src="/static/js/theme.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
