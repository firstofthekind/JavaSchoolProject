<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Javaschool</title>
</head>

<body>
<?xml version="1.0" encoding="UTF-8"?>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="/main">First mobile operator</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/main}">Main</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/deals}">Deals</a></li>
                    <li class="nav-item dropdown show"><a class="dropdown-toggle nav-link" aria-expanded="true" data-bs-toggle="dropdown" th:href="@{/plans}">Plans</a>
                        <div class="dropdown-menu show"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                    </li>
                </ul><span class="navbar-text actions"> <a class="login" href="#">Log In</a><a class="btn btn-light action-button" role="button" th:href="@{/registration}">Sign Up</a></span>
            </div>
        </div>
    </nav>
    <main class="page landing-page">
        <section class="register-photo">
            <section class="register-photo">
                <div class="form-container">
                    <div class="image-holder"></div>
                    <form th:action="@{/login}" method="post">

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid email or password.
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>


                        <h2 class="text-center"><strong>Log into</strong>&nbsp;an account.</h2>
                        <div class="mb-3"><input class="form-control" type="text" name = "username" placeholder="Email"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <input class="form-control"  type="password" name="password" placeholder="Password">
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="already" th:href="@{/registration}">You still don't have an account? Register here.</a>
                    </form>
                </div>
            </section>
            <div class="form-container"></div>
        </section>
        <footer class="footer-basic">
            <p class="copyright">Viacheslav Liashenko Â© 2021</p>
        </footer>
    </main>
</body>

</html>
