    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="/main">First mobile operator</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">

                    <li class="nav-item"><a class="nav-link" href="/deals">Deals</a></li>

                    <form th:action="@{/login}" method="post" >

                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div><input class="form-control" type="password" name="password" placeholder="Password">
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" th:action="@{/login}" th:method="post">Log In</button></div><a class="already" href="/registration">You still don't have an account? Register here.</a>
                    </form>
                </div>
            </section>
            <div class="form-container"></div>
        </section>
        <footer class="footer-basic">
